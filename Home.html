<!DOCTYPE html>
<html lang="en">
<head>
    <title>Infinitode2 Bounty Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="work.js"></script>
</head>
<body>
    <div>
        <label for="difficulty">% difficulty </label>
        <input id="difficulty" type="number" min="1" max="999" value="100">
    </div>
    <div>
        <label for="coins">Max coins given: </label>
        <input id="coins" type="number" min="50" max="100" value="50">
    </div>

    <div>
        <label for="max-bonus">Coins needed for Max Bonus: </label>
        <input id="max-bonus" type="number" min="2000" max="5000" value="2000">
    </div>

    <div>
        <label for="form">Enter the cost of the <span id='order'>first</span> bounty modifier: </label>
        <input id="form" type="number" min="1" value="1">
    </div>
    <div>
        <button id="update">Update Values</button>
        <button id="test">test</button>
    </div>

    <div>
        <label for="user-input">Enter a value: </label>
        <input id="user-input" type="number" min="0" value="0">
        <span id="result">0</span>
    </div>

    <table>
        <tr>
            <td>
                <h3>Bounty Modifiers</h3>
                <section id="bounty-modifiers"></section>
            </td>
            <td>
                <h3>Mining Modifiers</h3>
                <section id="mining-modifiers"></section>
            </td>
        </tr>
    </table>


    <br><br><br>

    <div id="miners-section">
        <h3>Miners</h3>
        <table id="miners-table"></table>
    </div>

    <div id="cumulative-section">
        <h3>Cumulative Costs</h3>
        <table id="cumulative-table"></table>
    </div>

</body>
<footer>

</footer>
</html>
